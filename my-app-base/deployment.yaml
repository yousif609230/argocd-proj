 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: nginx-deployment
   labels:
     app: nginx
 spec:
   selector:
     matchLabels:
       app: nginx
   template:
     metadata:
       labels:
         app: nginx
     spec:
       containers:
       - name: nginx 
         image: yousif101/argocdproj:v0.1.0
         ports:
         - containerPort: 80 
         resources:
           limits:
             memory: "128Mi"
             cpu: "100m"
           requests:
             memory: "64Mi"
             cpu: "50m"